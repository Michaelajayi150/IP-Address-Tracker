<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Less Styles -->
  <link rel="stylesheet/less" href="style.less" />
  <script src="https://cdn.jsdelivr.net/npm/less"></script>

  <!-- Leaflet JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
    integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
</head>

<body>
  <header>
    <nav class="text-center">
      <h1>IP Address Tracker</h1>
      <div class="d-flex align-items-center justify-content-center w-100">
        <label>
          <input type="text" id="search" autocomplete="off" placeholder="Search for any IP address or domain" />
        </label>
        <div id="btn" class="icon d-flex align-items-center justify-content-center">
          <img src="./images/icon-arrow.svg" alt="search input" />
        </div>
      </div>
      <div class="result">
        <div class="group">
          <small>IP Address</small>
          <h2 id="ip">192.212.174.101</h2>
        </div>
        <div class="group">
          <small>Location</small>
          <h2 id="location">Brooklyn, NY 10001</h2>
        </div>
        <div class="group">
          <small>Timezone</small>
          <h2 id="timezone">UTC -05:00</h2>
        </div>
        <div class="group">
          <small>ISP</small>
          <h2 id="isp">SpaceX Starlink</h2>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="map" id="map"></div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Michaelajayi150">Michael Ajayi</a>.
  </footer>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<!-- JQUERY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="./main.js"></script>

</html>
